<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>CSC611M</title>

        <!-- Bootstrap core CSS -->
        <h:outputStylesheet library="css" name="bootstrap.min.css" />

        <!-- Custom styles for this template -->
        <h:outputStylesheet library="css" name="starter-template.css" />

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </h:head>
    <h:body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <h:link class="navbar-brand" outcome="index" value="CSC611M" />
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><h:link outcome="index" value="Files" /></li>
                        <li><h:link outcome="server" value="Server" /></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </nav>
 <br> </br>
        <div class="container" style="border:1px solid black;box-shadow:10px 10px 5px grey;">

            <div class="starter-template ">
                <div class="jumbotron">
                <h1>Files to Download</h1>
                </div>
                <h:form>
                    <h:dataTable class="table table-hover" value="#{clientController.files}" var="file">
                        <h:column >
                            <h:commandLink action="#{clientController.download(file)}" value="#{file}" />
                        </h:column>
                    </h:dataTable>
                </h:form>
                <h1>Upload file</h1>
                <h:form enctype="multipart/form-data" style="text-align:center;">
                    <h:inputFile style="text-align:center" label="File upload" required="true" requiredMessage="Specify the file to be uploaded." value="#{clientController.file}" />
                   
                    <h:commandButton class="btn btn-success" action="#{clientController.upload}" value="Upload" />
                </h:form>
            </div>
 

        </div><!-- /.container -->

        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <h:outputScript library="js" name="jquery-1.11.3.min.js" />
        <h:outputScript library="js" name="bootstrap.min.js" />
    </h:body>
</html>
