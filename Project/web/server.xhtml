<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <title >CSC611M</title>

        <!-- Bootstrap core CSS -->
        <h:outputStylesheet library="css" name="bootstrap.min.css" />

        <!-- Custom styles for this template -->
        <h:outputStylesheet library="css" name="starter-template.css" />

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </h:head>
    <h:body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <h:link class="navbar-brand" outcome="index" value="CSC611M" />
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><h:link outcome="index" value="Files" /></li>
                        <li class="active"><h:link outcome="server" value="Server" /></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </nav>
 <br> </br>
        <div class="container" style="border:1px solid black;box-shadow:10px 10px 5px grey;">
            <div class="starter-template">
            <div class="jumbotron">            
                <h1 id="nameServer" style="text-align:center;">File Servers</h1>
            </div>       
            
                <h:form>
                    <table class="table table-hover">
                    <thead style="text-align:center;">
                        <tr>
                            <th>STATUS</th>
                            <th>PORT</th>
                            <th>START/STOP</th>
                        </tr>
                           <br> </br>
                    </thead>
                     </table>
                    <h:dataTable class="table table-hover" value="#{serverController.farm.servers}" var="server">
                        <h:column>
                            <h:outputLabel class="glyphicon glyphicon-ok" rendered="#{not server.closed}" style="color : green" />
                            <h:outputLabel class="glyphicon glyphicon-remove" rendered="#{server.closed}" style="color : red" />
                        </h:column>
                        <h:column>
                            <h:outputLabel value="#{server.port}" />
                        </h:column>
                        <h:column>
                             <h:commandButton class="btn btn-success" action="#{serverController.farm.start(server)}" disabled="#{not server.closed}" value="Start" />
                        </h:column>
                        <h:column>
                             <h:commandButton class="btn btn-danger" action="#{server.stop}" disabled="#{server.closed}" value="Stop" />
                        </h:column>
                    </h:dataTable>
                </h:form>
            </div>

        </div><!-- /.container -->
<br> </br>
        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <h:outputScript library="js" name="jquery-1.11.3.min.js" />
        <h:outputScript library="js" name="bootstrap.min.js" />
    </h:body>
</html>
